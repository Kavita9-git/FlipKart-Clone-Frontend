pluginManagement {
    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' }
    }

    def reactNativePackageJson = providers.exec {
        workingDir(rootDir)
        commandLine("node", "--print", "require.resolve('react-native/package.json')")
    }.standardOutput.asText.get().trim()

    def reactNativeGradlePluginDir = new File(reactNativePackageJson).getParentFile().absolutePath + "/../@react-native/gradle-plugin"
    includeBuild(reactNativeGradlePluginDir)

    includeBuild("../node_modules/expo-modules-autolinking/android/expo-gradle-plugin")
}

plugins {
    id("com.facebook.react.settings") // local plugin, no version
    id("expo-autolinking-settings")
}

extensions.configure(com.facebook.react.ReactSettingsExtension) { ex ->
    if (System.getenv("EXPO_USE_COMMUNITY_AUTOLINKING") == "1") {
        ex.autolinkLibrariesFromCommand()
    } else {
        ex.autolinkLibrariesFromCommand(expoAutolinking.rnConfigCommand)
    }
}

expoAutolinking.useExpoModules()
expoAutolinking.useExpoVersionCatalog()


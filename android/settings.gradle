pluginManagement {
    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
    }

    def reactNativeGradlePlugin = new File(
        providers.exec {
            workingDir(rootDir)
            commandLine("node", "--print", "require.resolve('@react-native/gradle-plugin/package.json', { paths: [require.resolve('react-native/package.json')] })")
        }.standardOutput.asText.get().trim()
    ).getParentFile().absolutePath
    includeBuild(reactNativeGradlePlugin)

    // ✅ Fixed static path for Expo plugin
    includeBuild('../node_modules/expo-modules-autolinking/android/expo-gradle-plugin')
}

plugins {
    id("com.facebook.react.settings")
    id("expo-autolinking-settings")
}

extensions.configure(com.facebook.react.ReactSettingsExtension) { ex ->
    if (System.getenv('EXPO_USE_COMMUNITY_AUTOLINKING') == '1') {
        ex.autolinkLibrariesFromCommand()
    } else {
        ex.autolinkLibrariesFromCommand(expoAutolinking.rnConfigCommand)
    }
}

expoAutolinking.useExpoModules()
expoAutolinking.useExpoVersionCatalog()

includeBuild(expoAutolinking.reactNativeGradlePlugin)

// ✅ React Viro Native Modules
include ':react_viro', ':arcore_client', ':gvr_common', ':viro_renderer'
project(':arcore_client').projectDir = new File(rootDir, '../node_modules/@reactvision/react-viro/android/arcore_client')
project(':gvr_common').projectDir = new File(rootDir, '../node_modules/@reactvision/react-viro/android/gvr_common')
project(':viro_renderer').projectDir = new File(rootDir, '../node_modules/@reactvision/react-viro/android/viro_renderer')
project(':react_viro').projectDir = new File(rootDir, '../node_modules/@reactvision/react-viro/android/react_viro')

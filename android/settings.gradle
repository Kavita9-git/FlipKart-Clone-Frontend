// âœ… Gradle plugin management (Gradle 7.x safe)
pluginManagement {
    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' }
    }
    plugins {
        id("com.facebook.react") version "0.73.6" // ðŸ‘ˆ match RN version
    }
}

// âœ… Project name
rootProject.name = "MyApp"

// âœ… Expo autolinking (Gradle 7 safe)
apply from: file("../node_modules/expo/scripts/autolinking.gradle")
useExpoModules()

// âœ… Viro modules
include ':react_viro', ':arcore_client', ':gvr_common', ':viro_renderer'
project(':arcore_client').projectDir = new File(rootDir, '../node_modules/@reactvision/react-viro/android/arcore_client')
project(':gvr_common').projectDir = new File(rootDir, '../node_modules/@reactvision/react-viro/android/gvr_common')
project(':viro_renderer').projectDir = new File(rootDir, '../node_modules/@reactvision/react-viro/android/viro_renderer')
project(':react_viro').projectDir = new File(rootDir, '../node_modules/@reactvision/react-viro/android/react_viro')

// âœ… Main app
include ':app'
